    {% extends "./layout.html" %}
    {% block content %}
    <link rel="stylesheet" href="/css/pc/index.css">
    <div class="content">
        <div class="data">
            <h2 class="title">
                精品手册
            </h2>
            {% for item in bookList %}
            <div class="content-list">
                <a href="#">
                    <div class="img">
                        <img src="{{item.img}}" alt="">
                    </div>
                    <div class="introduce">
                        <h3 class="name">
                            {{item.title}}
                        </h3>
                        <span class="time">
                            {{item.createdAt}}
                        </span>
                        <button class="join">阅读</button>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
        <aside>
            我是侧边栏！！
        </aside>
    </div>
    {% endblock %}

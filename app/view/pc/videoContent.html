{% extends './layout.html' %}
{% block content %}
<link rel="stylesheet" href="/css/pc/videoContent.css">
<div class="content">
  <div class="video-iframe">
    <div class="video-title">
      <h3>{{ video.title }}</h3>
    </div>
    <div class="video-content">
      {{video.iframe_url | safe }}
    </div>
  </div>
  <div class="video-list">
    <div class="videoList-title">
      <h3>
        选集
      </h3>
    </div>
    <div class="videolist-content">
      <ul>
        {% for item in videoList %}
        <li class="videolist-item">
          <a href="/videoContent/{{item.id}}">
          {{ item.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}

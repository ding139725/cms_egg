{% extends './layout.html' %}
{% block title %} 
<title>{{ blog.title }}</title>
{% endblock %}
{% set navActive = 'index' %}
{% block content %}
<link rel="stylesheet" href="/css/pc/blog.css">
<link rel="stylesheet" href="/css/pc/fontCss.css">
<div class="main data">
  <div class="blog-main bg-white">
    <div class="blog-title">
      {{ blog.title }}
    </div>
    <div class="blog-content">
      {{ blog.html_text | safe }}
    </div>
  </div>
</div>
{% endblock %}
